<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.6.11/vue.js"></script>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <slotcom>我传递了</slotcom>
        <hr>
        <slotcom></slotcom>
    </div>
    <template id="slotcom">
        <div>
            <h2 v-if="!this.$slots.default">没有传递值</h2>
            <slot>我是默认值</slot>
        </div>
    </template>
</body>
<script>
    let vm = new Vue({
        el: '#app',
        components: {
            'slotcom': {
                template: '#slotcom',
            },
        },
    })
</script>

</html>
