<head>

    <title>Title</title>
    <script src="./js/vue.global.js"></script>
</head>

<body>
    <div id='app'>
    </div>
    <template id="root">
        <div>
            {{msg}}

        setup(props) {
            console.log('vue init');
            const msg = "vue init";
            return {
                msg

    createApp(root).mount('#app');
